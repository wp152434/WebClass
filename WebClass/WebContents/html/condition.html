<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 실습</title>
<script>
function check() {
	// 나이가 만 16세 ~ 69세 이고, 몸무게가 남자는 50kg, 여자 45kg 이상이면 헌혈 가능함 
	var age = document.getElementById("age").value;
	var weight = document.getElementById("weight").value;
	
	if (age < 16 || age > 69) {
		document.getElementById("result").innerHTML = "연령 부적합";
		return;
	}
	if((document.getElementById("male").checked && weight < 50) ||
	   (document.getElementById("female").checked && weight < 45)) {
		document.getElementById("result").innerHTML = "체중 미달";
		return;
	}
	document.getElementById("result").innerHTML = "헌혈 가능합니다";
}
</script>
</head>
<body>
<h1>헌혈 조건 체크</h1>
나이 : <input type="text" id="age" size="5"> 세 <br>
성별 : 남자 <input type="radio" name="gender" id="male" checked> 
          여자 <input type="radio" name="gender" id="female" > <br>
몸무게 : <input type="text" id="weight" size="5"> kg <br><br>
<button onclick="check();">헌혈 조건 체크</button>
<p id="result"></p>
</body>
</html>
