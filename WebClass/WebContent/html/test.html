<!DOCTYPE html>
<html>
<head>
<style>
  .myStyle {  color: blue;    font-weight: bold;    font-size: 20pt;  }
</style>
</head>
<body>
<p id="txt" class="myStyle">안녕하세요~~</p>
<button onclick="changeStyle()">스타일변경</button>
<button onclick="initStyle()">스타일초기화</button>
<script>
       var elem = document.getElementById("txt");
		function changeStyle() {
			elem.setAttribute("class", "myStyle");   // <p id=“txt” class=“myStyle”>
		}
		function initStyle() {
			elem.removeAttribute("class");  // <p id=“txt”>
		}
</script>

</body>

</body>
</html>
