<!DOCTYPE html>

<meta charset="utf-8">

<title>Bootstrap 실습</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<form method="post" id="signupForm" action="/WebClass/signup">
<div class="form-group">
	<input type="radio" name="grade" value="1" checked> 1학년
	<input type="radio" name="grade" value="2"> 2학년
	<input type="radio" name="grade" value="3"> 3학년
</div>
<div class="form-group">
	<select name="ban" id="ban" required>
	  <option value="">- 반 선택 -</option>
	  <option value="1">1</option>
	  <option value="2">2</option>
	  <option value="3">3</option>
	  <option value="4">4</option>
	  <option value="5">5</option>
	  <option value="6">6</option>
	</select>
</div>
<div class="form-group">
	<input type="text" name="num" id="num" placeholder="번호" required>
</div>
<div class="form-group">
	<input type="text" name="name" id="name" placeholder="이름" required>
</div>
<button class="btn btn-primary" type="submit">Sign Up</button>
</form>

<div class="modal" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap js -->
