<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS 실습</title>
<style>
  * {
    color: blue;
    text-align: center;
  }
  h1 {
    background-color: yellow;
    border: 2px solid;
  }
  h3 {
    color: pink;
    text-align: right;
  }
  #text1 {
  	font-weight: bold;
  }
  .text2 {
	font-style: italic;
  }
  h1, h3 {
    text-decoration: underline;
  }
</style>
<link rel="stylesheet" type="text/css" href="../css/selector.css">
</head>
<body>
<h1>봄봄봄</h1>
<h3>로이킴</h3>
<p id="text1">봄봄봄 봄이 왔네요</p>
<p class="text2">우리가 처음 만났던 그때의 향기 그대로</p>
<p class="text2">그대가 앉아 있었던 그 벤치 옆에 나무도 아직도 남아있네요</p>
</body>
</html>
